{%  extends "catalog/base.html"  %}

{%  block title  %}
Главная страница
{%  endblock  %}

{%  block content  %}
    <h1>Главная страница</h1>

<h3>
{%  for el in catalogs  %}
    {{  el  }}
{%  endfor  %}
</h3>
<hr>
<form action="">
{%  for el in products  %}
    <a href="{%  url 'one_product' el.id %}">{{  el.name  }}</a><br>
    {{  el.price  }}<br>
    <input type="submit" value="Заказать">
    <hr>
{%  endfor  %}
</form>
{%  endblock  %}

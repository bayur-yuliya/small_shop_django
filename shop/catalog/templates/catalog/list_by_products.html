{%  extends "catalog/base.html"  %}

{%  block title  %}
    Товары одной категории
{%  endblock  %}


{%  block content  %}
<h1>Страница, где показаны товары из категории {{catalog}}</h1>
<hr>
<form method="POST">
    {% csrf_token %}
    {%  for el in products  %}
        <a href="{%  url 'one_product' el.id %}">{{  el.name  }}</a><br>
        {{  el.price  }}<br>
        <input type="submit" value="Добавить в корзину">
        <hr>
    {%  endfor  %}
</form>
{%  endblock  %}
